# GitZen Release Workflow
# Automatically builds and releases when a version tag is pushed
# Topic 3: CI/CD Pipeline for Packaging & Deployment

name: Release

on:
  push:
    tags:
      - "v*"  # Trigger on version tags (v1.0.0, v1.2.3-beta, etc.)

permissions:
  contents: write  # Required for creating releases

env:
  GO_VERSION: "1.24"

jobs:
  # Job 1: Run tests before release
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify dependencies
        run: |
          go mod tidy
          go mod verify

      - name: Run tests
        run: go test -v -race -cover ./...

      - name: Run go vet
        run: go vet ./...

  # Job 2: Build and release with GoReleaser
  release:
    name: Release
    needs: test  # Only run after tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/*.tar.gz
          retention-days: 7
